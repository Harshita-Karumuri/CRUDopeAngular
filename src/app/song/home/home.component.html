<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">TITLE</th>
                <th scope="col">ARTIST</th>
                <th scope="col">ALBUM</th>
                <th scope="col">ACTION</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allsongs">
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.title }}</td> 
                <td>{{ item.artist }}</td> 
                <td>{{ item.album }}</td>
                <td><a href="" class="btn btn-primary" [routerLink]="['/song/edit',item.id]">EDIT</a>
                <button type="button" (click)="deleteItem(item.id)" class="btn btn-danger ms-2">DELETE</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
